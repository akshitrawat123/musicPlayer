<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Your Favourite Play List</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav>
    <ul>
      <li class="brand"><img src="download.png" alt="">Spotify</li>
      <li>Home</li>
      <li>About</li>
    </ul>
  </nav>

  <div class="container">

    <div class="songList">
      <h1>Best of NCS - No Copyright Sounds</h1>
      <div>

        <div class="songItem">
          <img alt="1">
          <span class="songName">Good Life</span>
          <span class="songlistplay"><span class="timestamp">05:34 <i id = "1" class="fas songItemPlay fa-play-circle"></i></span></span>
        </div>

        <div class="songItem">
          <img alt="1">
          <span class="songName">Coldplay - Hymn For The Weekend</span>
          <span class="songlistplay"><span class="timestamp">05:34 <i id = "2" class="fas songItemPlay fa-play-circle"></i></span></span>
        </div>

        <div class="songItem">
          <img alt="1">
          <span class="songName">Good Life</span>
          <span class="songlistplay"><span class="timestamp">05:34 <i id = "3" class="fas songItemPlay fa-play-circle"></i></span></span>
        </div>

        <div class="songItem">
          <img alt="1">
          <span class="songName">Good Life</span>
          <span class="songlistplay"><span class="timestamp">05:34 <i id = "4" class="fas songItemPlay fa-play-circle"></i></span></span>
        </div>

        <div class="songItem">
          <img alt="1">
          <span class="songName">Good Life</span>
          <span class="songlistplay"><span class="timestamp">05:34 <i id = "5" class="fas songItemPlay fa-play-circle"></i></span></span>
        </div>

        <div class="songItem">
          <img alt="1">
          <span class="songName">Good Life</span>
          <span class="songlistplay"><span class="timestamp">05:34 <i id = "6" class="fas songItemPlay fa-play-circle"></i></span></span>
        </div>

        <div class="songItem">
          <img alt="1">
          <span class="songName">Good Life</span>
          <span class="songlistplay"><span class="timestamp">05:34 <i id = "7" class="fas songItemPlay fa-play-circle"></i></span></span>
        </div>

      </div>
    </div>
    <div class="songBanner"></div>
  </div>

  <div class="bottom">
    <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
    <div class="icons">
      <i class="fas  fa-3x fa-step-backward" id="previous"></i>
      <i class="fas  fa-3x fa-play-circle" id="masterPlay"></i>
      <i class="fas  fa-3x fa-step-forward" id="next"></i>
    </div>
    <div class="songInfo">
      <img src="giphy.gif" alt="" id="gif"> Good Life - G-Eazy Â· Kehlani <span id="masterSongName"></span>
    </div>
  </div>

  <script src="index.js"></script>
  <script src="https://kit.fontawesome.com/d0f38f77d0.js" crossorigin="anonymous"></script>
</body>

</html>
